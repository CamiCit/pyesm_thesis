# SYMBOLIC PROBLEM

# definition of the objective function (scalar)

objective function:
    - Minimize(sum(sum(C_om_y)))

# definition of the constraints (vector expressions)

expressions: 
    - Q_agg_h == I_ff @ tran(Q_h)
    - Q_agg_h - u @ tran(X_h) - Y_h == 0
    - tran(X_h) - d @ tran(Q_h) == 0

    - Y_h == mult(mult(Y_y, dp), 1/n_periods)

    - C_om_y == mult(X_y, c_om) 

    - X_y == mult(sum(X_h, axis=1), n_periods)
    - Q_y == mult(sum(Q_h, axis=1), n_periods)
    - Q_agg_y == mult(sum(Q_h, axis=0), n_periods)

    - X_h <= X_max
    - X_h >= X_min

    - Q_h >= 0