# template for defining variables of the model

# RULES:
# - SQLite tables names are case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive


# -----------------------------------------------------------------------------
# exogenous variables

d:
    name: market shares coefficients
    type: exogenous
    coordinates: [scenarios, supply_technologies, flows]
    variables_info:
        d:
            rows: 
                set: supply_technologies
            cols:
                set: flows

u:
    name: technical coefficients
    type: exogenous
    coordinates: [scenarios, supply_technologies, flows_agg]
    variables_info:
        u:
            rows: 
                set: flows_agg
            cols:
                set: supply_technologies

c_inv:
    name: inv costs coefficients
    type: exogenous
    coordinates: [scenarios, supply_technologies, years]
    variables_info:
        c_inv:
            rows: 
                set: years
            cols:
                set: supply_technologies

c_om:
    name: om costs coefficients
    type: exogenous
    coordinates: [scenarios, supply_technologies, costs]
    variables_info:
        c_om:
            rows: 
                set: costs
                set_categories: c.o
            cols:
                set: supply_technologies

e:
    name: emissions
    type: exogenous
    coordinates: [scenarios, supply_technologies, emissions]
    variables_info:
        # e_f:
        #     rows: 
        #         set: emissions
        #         set_categories: e.f
        #     cols:
        #         set: supply_technologies
        e_t:
            rows: 
                set: emissions
                set_categories: e.t
            cols:
                set: supply_technologies

c_start:
    name: starting capacity at year 0
    type: exogenous
    coordinates: [scenarios, supply_technologies, start_capacity]
    variables_info:
        c_start:
            rows: 
                set: start_capacity
            cols:
                set: supply_technologies

lf_range:
    name: load factors ranges
    type: exogenous
    coordinates: [scenarios, supply_technologies, load_factors_range]
    variables_info:
        lf_min:
            rows: 
                set: load_factors_range
                set_categories: lf.min
            cols:
                set: supply_technologies
        lf_max:
            rows: 
                set: load_factors_range
                set_categories: lf.max
            cols:
                set: supply_technologies

Y:
    name: final demand
    type: exogenous
    coordinates: [scenarios, years, flows_agg, demand_technologies]
    variables_info:
        Y:
            rows: 
                set: flows_agg
            cols:
                set: demand_technologies

I_ff:
    name: special identity
    type: exogenous
    coordinates: [scenarios, flows, flows_agg]
    variables_info:
        I_ff:
            rows: 
                set: flows_agg
            cols:
                set: flows


# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [years]
    variables_info:
        T_yy:
            value: lower_triangular
            rows:
                set: years
            cols:
                set: years


# -----------------------------------------------------------------------------
# endogenous variables

X:
    name: activity by technology
    type: endogenous
    coordinates: [scenarios, years, supply_technologies]
    variables_info:
        X:
           rows: 
                set: years
            cols: 
                set: supply_technologies

Q:
    name: demand by flow
    type: endogenous
    coordinates: [scenarios, years, flows]
    variables_info:
        Q:
           rows: 
                set: years
           cols: 
                set: flows

Q_agg:
    name: demand by flow
    type: endogenous
    coordinates: [scenarios, years, flows_agg]
    variables_info:
        Q_agg:
            rows: 
                set: flows_agg
            cols: 
                set: years


C_tot:
    name: costs total
    type: endogenous
    coordinates: [scenarios, years, supply_technologies, costs]
    variables_info:
        C_inv:
            rows: 
                set: costs
