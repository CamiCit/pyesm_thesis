                set: supply_technologies
        C_om:
            rows: 
                set: costs
                set_categories: c.o
            cols:
                set: supply_technologies

X_limit:
    name: limits of activity by technology
    type: endogenous
    coordinates: [scenarios, years, supply_technologies]
    variables_info:
        X_max:
            rows: 
                set: years
            cols: 
                set: supply_technologies
        X_min:
            rows: 
                set: years
            cols: 
                set: supply_technologies


Cap:
    name: capacity by technology
    type: endogenous
    coordinates: [scenarios, years, supply_technologies]
    variables_info:
        Cap_op:
            rows: 
                set: years
            cols: 
                set: supply_technologies
        Cap_new:
            rows: 
                set: years
            cols: 
                set: supply_technologies
