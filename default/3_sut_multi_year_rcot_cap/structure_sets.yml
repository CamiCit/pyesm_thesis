# structure of sets

scenarios:
    symbol: s
    table_name: _set_SCENARIOS
    table_headers:
        name: ['s_Name', 'TEXT']
    split_problem: True

technologies_supply:
    symbol: ts
    table_name: _set_TECH_SUP
    table_headers:
        name: ['ts_Name', 'TEXT']

technologies_demand:
    symbol: td
    table_name: _set_TECH_DEM
    table_headers:
        name: ['td_Name', 'TEXT']

flows:
    symbol: f
    table_name: _set_FLOWS
    table_headers:
        name: ['f_Name', 'TEXT']
        aggregation: ['f_agg_Name', 'TEXT']

flows_agg:
    symbol: f_agg
    table_name: _set_FLOWS_AGG
    table_headers:
        name: ['f_agg_Name', 'TEXT']

costs:
    symbol: c
    table_name: _set_COSTS
    table_headers:
        name: ['c_Name', 'TEXT']
        category: ['c_Category', 'TEXT']
    set_categories:
        c_cap: Capital costs
        c_om: Operational costs

emissions:
    symbol: e
    table_name: _set_EMISSIONS
    table_headers:
        name: ['e_Name', 'TEXT']

load_factors:
    symbol: lf
    table_name: _set_LOADFACTORS
    table_headers:
        name: ['lf_Name', 'TEXT']
        category: ['lf_Category', 'TEXT']
    set_categories:
        lf_max: Max
        lf_min: Min  

years:
    symbol: y
    table_name: _set_YEARS
    table_headers:
        name: ['y_Name', 'TEXT']
    