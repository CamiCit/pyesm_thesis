# template for defining variables of the model

# RULES:
# - SQLite tables names are case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive


# -----------------------------------------------------------------------------
# exogenous variables

D_coeff:
    name: market shares coefficients
    type: exogenous
    coordinates: [scenarios, technologies, flows]
    variables_info:
        d:
            rows: 
                set: technologies
                set_categories: t.s
            cols:
                set: flows

U_coeff:
    name: technical coefficients
    type: exogenous
    coordinates: [scenarios, technologies, flows: {aggregation_key: aggregation_1}]
    variables_info:
        u:
            rows: 
                set: flows
                aggregation_key: aggregation_1 
            cols:
                set: technologies
                set_categories: t.s

C_coeff:
    name: costs coefficients
    type: exogenous
    coordinates: [scenarios, technologies, costs]
    variables_info:
        c:
            rows: 
                set: costs
            cols:
                set: technologies
                set_categories: t.s

Y_tot:
    name: final demand
    type: exogenous
    coordinates: [scenarios, time, flows, technologies]
    variables_info:
        Y:
            rows: 
                set: flows
                set_categories: f.p
                aggregation_key: competition 
            cols:
                set: technologies
                set_categories: t.d


# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [technologies, time]
    variables_info:
        i_1y:
            value: sum_vector
            cols:
                set: time
        i_t1:
            value: sum_vector
            rows:
                set: technologies
                set_categories: t.s


# -----------------------------------------------------------------------------
# endogenous variables

X:
    name: activity by technology
    type: endogenous
    coordinates: [scenarios, time, technologies]
    variables_info:
        X:
            rows: 
                set: technologies
                set_categories: t.s

Q:
    name: demand by flow
    type: endogenous
    coordinates: [scenarios, time, flows]
    variables_info:
        Q:
            cols: 
                set: flows
                set_categories: f.p

C_tot:
    name: costs total
    type: endogenous
    coordinates: [scenarios, time, technologies, costs]
    variables_info:
        C:
            rows: 
                set: costs
            cols:
                set: technologies
                set_categories: t.s