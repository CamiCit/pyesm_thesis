# template for defining variables of the model

# RULES:
# - SQLite tables names are case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive


# -----------------------------------------------------------------------------
# exogenous variables

D:
    name: market shares
    type: exogenous
    coordinates: [scenarios, technologies, flows]
    variables_info:
        d:
            rows: 
                set: technologies
                set_categories: t.s
            cols:
                set: flows
                set_categories: f.p

UC:
    name: technical coefficients
    type: exogenous
    coordinates: [scenarios, technologies, flows]
    variables_info:
        u:
            rows: 
                set: flows
                set_categories: f.p
            cols:
                set: technologies
                set_categories: t.s
        c:
            rows: 
                set: flows
                set_categories: f.c
            cols:
                set: technologies
                set_categories: t.s

Y:
    name: final demand
    type: exogenous
    coordinates: [scenarios, time, flows, technologies]
    variables_info:
        Y:
            rows: 
                set: flows
                set_categories: f.p
            cols:
                set: technologies
                set_categories: t.d


# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [technologies, time]
    variables_info:
        i_1y:
            value: sum_vector
            cols:
                set: time
        i_t1:
            value: sum_vector
            rows:
                set: technologies
                set_categories: t.s


# -----------------------------------------------------------------------------
# endogenous variables

X:
    name: activity by technology
    type: endogenous
    coordinates: [scenarios, time, technologies]
    variables_info:
        X:
            rows: 
                set: technologies
                set_categories: t.s

Q:
    name: demand by flow
    type: endogenous
    coordinates: [scenarios, time, flows]
    variables_info:
        Q:
            cols: 
                set: flows
                set_categories: f.p

C:
    name: operational costs
    type: endogenous
    coordinates: [scenarios, time, flows, technologies]
    variables_info:
        C:
            rows: 
                set: flows
                set_categories: f.c
            cols:
                set: technologies
                set_categories: t.s
