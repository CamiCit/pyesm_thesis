# template for defining variables of the model

# RULES:
# - variables define SQLite tables (name case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive).
# - 


# -----------------------------------------
# exogenous variables

d:
    name: market shares coefficients
    type: exogenous
    coordinates: [scenarios, supply_technologies, flows]
    variables_info:
        d:
            rows: 
                set: supply_technologies
            cols:
                set: flows

u:
    name: use coefficients
    type: exogenous
    coordinates: [scenarios, flows_agg, supply_technologies]
    variables_info:
        u:
            rows: 
                set: flows_agg
            cols:
                set: supply_technologies

Y:
    name: final demand
    type: exogenous
    coordinates: [scenarios, flows_agg, demand_technologies, timeslices]
    variables_info:
        Y_h:
            rows: 
                set: flows_agg
            cols:
                set: hours
        Y:
            rows: 
                set: flows_agg
            cols:
                set: demand_technologies

lf_max:
    name: max load factors
    type: exogenous
    coordinates: [scenarios, timeslices, supply_technologies]
    variables_info:
        lf_max:
            rows: 
                set: timeslices
            cols:
                set: supply_technologies
        
lf_min:
    name: min load factors
    type: exogenous
    coordinates: [scenarios, timeslices, supply_technologies]
    variables_info:
        lf_min:
            rows: 
                set: timeslices
            cols:
                set: supply_technologies

dp:
    name: flows demand profiles
    type: exogenous
    coordinates: [scenarios, flows_agg, timeslices]
    variables_info:
        dp:
            rows: 
                set: flows_agg
            cols:
                set: timeslices

c_om:
    name: operational specific costs
    type: exogenous
    coordinates: [scenarios, supply_technologies]
    variables_info:
        c_om:
            cols:
                set: supply_technologies
                set_categories: t.sp

C_start:
    name: initial capacity
    type: exogenous
    coordinates: [scenarios, supply_technologies]
    variables_info:
        C_start:
            cols:
                set: supply_technologies

soc_data:
    name: data on state of charge
    type: exogenous
    coordinates: [scenarios, supply_technologies]
    variables_info:
        soc_min:
            cols:
                set: supply_technologies
                set_categories: t.st
        soc_max:
            cols:
                set: supply_technologies
                set_categories: t.st
        soc_start:
            cols:
                set: supply_technologies
                set_categories: t.st
        soc_end:
            cols:
                set: supply_technologies
                set_categories: t.st
        max_charge:
            cols:
                set: supply_technologies
                set_categories: t.st
        max_discharge:
            cols:
                set: supply_technologies
                set_categories: t.st

# -----------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [flows, flows_agg, timeslices]
    variables_info:
        T_hh:
            value: lower_triangular
            rows:
                set: timeslices
            cols:
                set: timeslices

        I_ff:
            value: identity_rcot
            rows:
                set: flows_agg
            cols:
                set: flows

