# template for defining variables of the model

# RULES:
# - SQLite tables names are case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive


# -----------------------------------------------------------------------------
# exogenous variables

d:
    name: market shares coefficients
    type: exogenous
    coordinates: [scenarios, technologies_supply, flows]
    variables_info:
        d:
            rows: 
                set: technologies_supply
            cols:
                set: flows

u:
    name: technical coefficients
    type: exogenous
    coordinates: [scenarios, flows_agg, technologies_supply]
    variables_info:
        u:
            rows: 
                set: flows_agg
            cols:
                set: technologies_supply

c:
    name: costs coefficients
    type: exogenous
    coordinates: [scenarios, costs, technologies_supply]
    variables_info:
        c_cap:
            rows: 
                set: costs
                set_categories: c_cap
            cols:
                set: technologies_supply
        c_om:
            rows: 
                set: costs
                set_categories: c_om
            cols:
                set: technologies_supply

c_start:
    name: starting capacity at year 0
    type: exogenous
    coordinates: [scenarios, technologies_supply]
    variables_info:
        c_start:
            cols:
                set: technologies_supply

lt_res:
    name: residual lifetime of starting capacity
    type: exogenous
    coordinates: [scenarios, load_factors, technologies_supply]
    variables_info:
        lf_min:
            rows: 
                set: load_factors
                set_categories: lf_min
            cols:
                set: technologies_supply
        lf_max:
            rows: 
                set: load_factors
                set_categories: lf_max
            cols:
                set: technologies_supply

lifetime:
    name: Average lifetime
    type: exogenous
    coordinates: [scenarios, years, flows_agg, technologies_demand]
    variables_info:
        lt_avg:
            cols:
                set: technologies_demand

e:
    name: emissions coefficients
    type: exogenous
    coordinates: [scenarios, technologies_supply, emissions]
    variables_info:
        e:
            rows: 
                set: emissions
            cols:
                set: technologies_supply


# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [years, flows, flows_agg]
    variables_info:
        T_yy:
            value: lower_triangular
            rows:
                set: years
            cols:
                set: years
        I_ff:
            value: identity_rcot
            rows: 
                set: flows_agg
            cols:
                set: flows

        I_ff:
            value: identity_rcot
            rows:
                set: flows_agg
            cols:
                set: flows
       
