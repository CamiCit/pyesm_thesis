# structure of sets

flows:
    symbol: f
    table_name: _set_FLOWS
    table_structure:
        name: ['f_Name', 'TEXT']
        aggregation: ['f_Aggregation', 'TEXT']
        filters: 
            0:
                header: ['f_Category', 'TEXT']
                values: ['Hourly dispatched', 'Yearly dispatched']

flows_aggregated:
    symbol: f_agg
    table_name: _set_FLOWS_AGG
    table_structure:
        name: ['f_agg_Name', 'TEXT']
        filters: 
            0:
                header: ['f_agg_Category', 'TEXT']
                values: ['Hourly dispatched', 'Yearly dispatched']