# variables of the model

# -----------------------------------------------------------------------------
# exogenous variables

Q:
    name: demand by flow
    type: exogenous
    coordinates: [flows]
    variables_info:
        Q:
            cols: 
                set: flows
        Q_h:
            cols: 
                set: flows
                filters: {0: Hourly dispatched}


# -----------------------------------------------------------------------------
# constants

special_identity: 
    name: constant values
    type: constant
    coordinates: [flows, flows_aggregated]
    variables_info:
        I_ff:
            value: identity_rcot
            rows:
                set: flows_aggregated
            cols:
                set: flows
        I_ff_h:
            value: identity_rcot
            rows:
                set: flows_aggregated
                filters: {0: Hourly dispatched}
            cols:
                set: flows
                filters: {0: Hourly dispatched}
        

# -----------------------------------------------------------------------------
# endogenous variables

I_ff_exp:
    name: special identity matrix
    type: endogenous
    coordinates: [flows, flows_aggregated]
    variables_info:
        I_ff_exp:
            rows: 
                set: flows_aggregated
            cols: 
                set: flows
        I_ff_h_exp:
            rows: 
                set: flows_aggregated
                filters: {0: Hourly dispatched}
            cols: 
                set: flows
                filters: {0: Hourly dispatched}

Q_agg:
    name: demand by flow
    type: endogenous
    coordinates: [flows_aggregated]
    variables_info:
        Q_agg:
            rows: 
                set: flows_aggregated
        Q_agg_h:
            rows: 
                set: flows_aggregated
                filters: {0: Hourly dispatched}
