# structure of sets

case:
    symbol: c
    table_name: _set_CASE
    table_headers:
        name: ['c_Name', 'TEXT']
    split_problem: True

flows:
    symbol: f
    table_name: _set_FLOWS
    table_headers:
        name: ['f_Name', 'TEXT']
        aggregation: ['f_Aggregation', 'TEXT']

flows_aggregated:
    symbol: f_agg
    table_name: _set_FLOWS_AGG
    table_headers:
        name: ['f_agg_Name', 'TEXT']
