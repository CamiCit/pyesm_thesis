case:
    symbol: c
    table_name: _set_CASES
    table_headers:
        name: ['c_Name', 'TEXT']
    split_problem: True

years:
    symbol: y
    table_name: _set_YEARS
    table_headers:
        name: ['y_Name', 'TEXT']
    
technologies:
    symbol: t
    table_name: _set_TECHNOLOGIES
    table_headers:
        name: ['t_Name', 'TEXT']
        category: ['t_Category', 'TEXT']
    set_categories:
        ts: Supply technology
        td: Demand technology

flows:
    symbol: f
    table_name: _set_FLOWS
    table_headers:
        name: ['f_Name', 'TEXT']
        category: ['f_Category', 'TEXT']
        aggregation: ['f_agg_Name', 'TEXT']
    set_categories:
        fp: physical flow
        fe: economic flow

flows_agg:
    symbol: f_agg
    table_name: _set_FLOWS_AGG
    table_headers:
        name: ['f_agg_Name', 'TEXT']
        category: ['f_agg_Category', 'TEXT']
    set_categories:
        fp: physical flow
        fe: economic flow
