# template for defining variables of the model

# RULES:
# - variables define SQLite tables (name case insensitive: two tables named 
# 'e' and 'E' are not allowed. However, variables symbols are case sensitive).
# - 


# -----------------------------------------------------------------------------
# exogenous variables

Q:
    name: demand by flow
    type: exogenous
    coordinates: [case, flows]
    variables_info:
        Q:
            cols: 
                set: flows

# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [flows, flows_aggregated]
    variables_info:
        I_ff:
            value: identity_rcot
            rows:
                set: flows_aggregated
            cols:
                set: flows

# -----------------------------------------------------------------------------
# endogenous variables

Q_agg:
    name: demand by flow
    type: endogenous
    coordinates: [case, flows_aggregated]
    variables_info:
        Q_agg:
            rows: 
                set: flows_aggregated