# variables of the model

# -----------------------------------------------------------------------------
# exogenous variables

Q:
    name: demand by flow
    type: exogenous
    coordinates: [case, flows]
    variables_info:
        Q:
            cols: 
                set: flows
        Q_h:
            cols: 
                set: flows
                filters: {0: Hourly dispatched}


# -----------------------------------------------------------------------------
# constants

constants: 
    name: constant values
    type: constant
    coordinates: [flows, flows_aggregated]
    variables_info:
        I_ff:
            value: identity_rcot
            rows:
                set: flows_aggregated
            cols:
                set: flows
        I_ff_h:
            value: identity_rcot
            rows:
                set: flows_aggregated
                filters: {0: Hourly dispatched}
            cols:
                set: flows
                filters: {0: Hourly dispatched}
        

# -----------------------------------------------------------------------------
# endogenous variables

Q_agg:
    name: demand by flow
    type: endogenous
    coordinates: [case, flows_aggregated]
    variables_info:
        Q_agg:
            rows: 
                set: flows_aggregated
        Q_agg_h:
            rows: 
                set: flows_aggregated
                filters: {0: Hourly dispatched}
