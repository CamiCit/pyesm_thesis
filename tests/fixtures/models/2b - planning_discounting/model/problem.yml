# SYMBOLIC PROBLEM

# definition of the objective function (scalar)

objective function:
    - Minimize(sum(C_inv_d)+sum(C_om_d))

# definition of the constraints (vector expressions)

expressions: 

    - tran(Q) - u @ tran(X) - Y == 0
    - tran(X) - d @ tran(Q) == 0

    - X_min == Cap_op @ diag(lf_min)
    - X_max == Cap_op @ diag(lf_max)

    - X >= X_min
    - X <= X_max

    - Cap_op == C_start + Tyy @ Cap_new

    - C_inv == Cap_new @ diag(ci)
    - C_om == X @ diag(com)

    - C_inv_d = C_inv_y/((1+d_rate)**(y_range))
    - C_om_d = C_om_y/((1+d_rate)**(y_range))

    - Q >= 0
    - X >= 0
    - Cap_new >= 0



